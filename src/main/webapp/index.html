<html lang="UTF-8">
<head>
  <title>S3 CSV Client </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
          type="text/javascript"></script>
  <script src="js/as3.js" type="text/javascript"></script>
</head>

<body>
<div class="container">
  <div class="table-responsive">
    <h1 align="center">File manager</h1>
    <div align="center">
      <label for="addEntryToCSV"></label><input type="text" id="addEntryToCSV"
                                                onfocus="this.value=''">
    </div>
    <br/>
    <div align="center">
      <button id="add" type="button" class="btn btn-info"> Add</button>
    </div>
    <br/>
    <div align="center">
      <button type="button" onClick="location.href='/viewSet'" class="btn btn-info"> View | Delete
      </button>
    </div>
    <div align="center">
      <br/>
      <button id="save" type="button" class="btn btn-info"> Save</button>
    </div>
    <br/>
    <div id="employee_table">
    </div>
  </div>
</div>
</body>
</html>
