<html lang="UTF-8">
<head>
    <title>S3 CSV Client </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="js/as3.js" type="text/javascript"></script>
</head>

<body>
<div class="container">
    <div class="table-responsive">
        <h1 align="center">CSV File to Table</h1>
        <div align="center">
            <label for="addEntryToCSV"></label><input type="text" id="addEntryToCSV" onfocus="this.value=''">
        </div>
        <br/>
        <div align="center">
            <button id="add" type="button" class="btn btn-info">Add</button>
        </div>
        <br/>
        <div align="center">
            <button type="button" name="load_data" id="load_data" class="btn btn-info"> View | Delete</button>
        </div>
        <br/>
        <div id="employee_table">
        </div>
    </div>
</div>
</body>
</html>

<script>
    $(document).ready(function(){
        $('#load_data').click(function(){
            $.ajax({
                url:"file.csv",
                dataType:"text",
                success:function(data)
                {
                    var employee_data = data.split(/\r?\n|\r/);
                    var table_data = '<table border="1" class="table table-bordered table-striped">';
                    for (var count = 0; count < employee_data.length - 1; count++)
                    {
                        var cell_data = employee_data[count].split(",");
                        table_data += '<tr>';
                        for(var cell_count=0; cell_count<cell_data.length - 1; cell_count++)
                        {
                            if(count === 0)
                            {
                                table_data += '<th>'+cell_data[cell_count]+'</th>';
                            }
                            else
                            {
                                table_data += '<td>'+cell_data[cell_count]+'</td>';
                            }
                        }
                        table_data += '<td><button type="button" class="" onclick="deleteEntry(this)"> Delete </button></td>';//todo: delete
                        // alert(employee_data[count]);
                        table_data += '</tr>';
                    }
                    table_data += '</table>';
                    $('#employee_table').html(table_data);
                }
            });
        });
    });


    var entryDelete;
    function deleteEntry() {
        $('.table td').on('click', function () {
            entryDelete = $(this).parent('tr').index(); //todo: fixed double click to delete
            // alert($(this).parent('tr').index());
        });
        var result;
        $.ajax({
            url: 'http://localhost:8080/deleteEntryFromBucket',
            datatype: 'json',
            contentType: "application/json",
            data: {
                entryDelete: entryDelete
            },
            success: function (data) {
                result = data;
                alert("Запись удалена!")
            }
        });
        // $('#deleteRow').parent().parent().remove();
    }
</script>
